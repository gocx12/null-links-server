Name: user.rpc
ListenOn: 0.0.0.0:8081

Log:
  ServiceName: "rpc_user"
  # Mode: "console"
  Mode: "file"
  Encoding: "plain"
  Level: "debug"
  Path: "/data/logs"

DataSource: root:123456@tcp({ipaddr}:3306)/db_null_links?charset=utf8mb4&parseTime=true

RedisConf:
  Host: "{ipaddr}:6379"
  Password: ""
  DB:   0

VdEmailMqPusherConf:
  Brokers:
    - {ipaddr}:9092
  Topic: validation-email

